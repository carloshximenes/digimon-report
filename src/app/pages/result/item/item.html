<div
  class="Item"
  [style]="{
    background: getGradient(data.colors),
    width: 960 - (data.position - 1) * 40 + 'px'
  }"
>
  <div class="Item__position">
    <span class="digi-text rank">{{ data.position }}ยบ</span>
    <img class="digivice" src="assets/digivice.png" />
  </div>
  <div class="Item__data">
    <span class="digi-text header">{{ data.deck }}</span>
    <div class="separador"></div>
    <span class="digi-text subheader">{{ data.player }}</span>
  </div>
  @if(data.cards.length > 0) {
  <div class="Item__images">
    @for(ref of data.cards; track ref; let idx = $index) {
    <img
      class="image"
      [style]="{
        marginRight: data.cards.length > 1 && idx != data.cards.length - 1 ? '-40px' : 0,
        zIndex: data.cards.length - idx
      }"
      [attr.index]="idx"
      src="https://deckbuilder.egmanevents.com/card_images/digimon/{{ ref }}.webp"
    />
    }
  </div>
  }
</div>
